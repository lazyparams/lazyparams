name: Release
on:
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout Action
        uses: actions/checkout@v4
      - name: 'Set up Java 6'
        uses: actions/setup-java@v4
        with:
          java-version: 6
          distribution: 'zulu'
      - name: 'Set up Java 8 & 17 & 21'
        uses: actions/setup-java@v4
        with:
          java-version: |
            21
            17
            8
          distribution: 'temurin'
      - name: Maven version
        run: mvn --version
      - name: Present project dependencies
        run: mvn dependency:list | grep --line-buffered -v Download
      - name: Regular test on jdk-17
        run: mvn test | grep --line-buffered -v Download
      - name: Test on jdk-8 with recent release of JUnit-5.13.x
        run: mvn test -P jdk_8 -P junit_5.13.4 | grep --line-buffered -v Download
      - name: Test on jdk-21 - install-scenarios included
        run: mvn test -P jdk_21 -P enableInstallScenarios -P junit_latest
      - name: Test on jdk-6 - with recent bytebuddy
        run: mvn test -o -P jdk_6
      - name: Test on jdk-6 - with old bytebuddy
        run: mvn test -P jdk_6 -P bytebuddy_1.9.10
      - name: Configure Git User
        run: |
          git config user.email "${GITHUB_ACTOR}"
          git config user.name "GitHub Actions"
      - name: Maven Release
        run: mvn --batch-mode clean release:prepare release:perform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
